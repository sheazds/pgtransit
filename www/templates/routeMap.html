<ion-view view-title="Route {{routeName}} Map">
  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item" ng-click="gotoRoute()">
        Route
      </a>
      <a class="tab-item" ng-click="gotoSchedule()">
        Schedule
      </a>
      <a class="tab-item active">
        Map
      </a>
    </div>
  </div>

  <ion-content class="has-subheader">
    <div id="fullMap" data-tap-disabled="true" style="width:100%;height:100%"></div>
  </ion-content>
</ion-view>
