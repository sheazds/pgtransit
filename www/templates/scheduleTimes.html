<ion-view>
  <ion-nav-title>{{routeType}} Schedule</ion-nav-title>
  <!-- Title Navigation Buttons-->
  <ion-nav-buttons side="right">
    <button class="button button-light button-clear no-animation"
        ng-click="previous()" ng-show="slideIndex > 0">
      Back
    </button>
  </ion-nav-buttons>

  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item active">
        Schedule
      </a>
      <a class="tab-item" ng-click="gotoRoute()">
        Find a Stop
      </a>
      <a class="tab-item" ng-click="gotoMap()">
        Map
      </a>
    </div>
  </div>

  <ion-content class="has-subheader has-footer" overflow-scroll="false">
    <div id="schedulemap" data-tap-disabled="true" style="width:100%;height:40%"></div>

    <ion-scroll class="routeList" zooming="false" direction="xy" overflow-scroll="false">
      <div class="schedRow" ng-repeat="array in schedule">
        <div ng-repeat="entry in array track by $index">
          <div class="schedStop" ng-if="$index == 0">{{entry}}</div>
          <div class="schedTimeOdd"  ng-if="$index > 0 && $index % 2 == 1">{{entry}}</div>
          <div class="schedTimeEven" ng-if="$index > 0 && $index % 2 == 0">{{entry}}</div>
        </div>
      </div>
    </ion-scroll>

  </ion-content>

  <div class="tabs-striped tabs-background-positive tabs-color-light">

    <div class="tabs">

      <a class="tab-item active" ng-if="routeType==routeShort+'-rev' && routeTypes[ri].indexOf('rv')!=-1" ng-click="">Reverse</a>
      <a class="tab-item       " ng-if="routeType!=routeShort+'-rev' && routeTypes[ri].indexOf('rv')!=-1" ng-click="setRouteType('-rev')">Reverse</a>

      <a class="tab-item active" ng-if="routeType==routeShort" ng-click="">Weekday</a>
      <a class="tab-item       " ng-if="routeType!=routeShort" ng-click="setRouteType()">Weekday</a>

      <a class="tab-item active" ng-if="routeType==routeShort+'-sat' && routeTypes[ri].indexOf('sa')!=-1" ng-click="">Saturday</a>
      <a class="tab-item       " ng-if="routeType!=routeShort+'-sat' && routeTypes[ri].indexOf('sa')!=-1" ng-click="setRouteType('-sat')">Saturday</a>

      <a class="tab-item active" ng-if="routeType==routeShort+'-sun' && routeTypes[ri].indexOf('su')!=-1" ng-click="">Sunday</a>
      <a class="tab-item       " ng-if="routeType!=routeShort+'-sun' && routeTypes[ri].indexOf('su')!=-1" ng-click="setRouteType('-sun')">Sunday</a>

    </div>
  </div>

</ion-view>
