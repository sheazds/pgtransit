<ion-view view-title="{{routeShort}}, {{routeLong}}">
  <!-- Title Navigation Buttons-->
  <ion-nav-buttons side="right">
    <button class="button button-light button-clear no-animation"
            ng-click="previous()" ng-show="slideIndex > 0">
      Back
    </button>
  </ion-nav-buttons>

  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item active">
        Route
      </a>
      <a class="tab-item" ng-click="gotoSchedule()">
        Schedule
      </a>
      <a class="tab-item" ng-click="gotoMap()">
        Map
      </a>
    </div>
  </div>


  <ion-content class="has-subheader">
    <div id="routemap" data-tap-disabled="true" style="width:100%;height:30%"></div>

    <ion-list ng-repeat="stop in stops">
      <ion-item  on-hold="editFavourite(stop)">
        <button class="button icon-left ion-star button-clear button-dark button-small" ng-click="editFavourite(stop)"></button>
        {{stop.stop_name}}
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
