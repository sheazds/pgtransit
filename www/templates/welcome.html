<ion-view view-title="Welcome">
  <!-- Title Navigation Buttons-->
  <ion-nav-buttons side="left">
    <button class="button button-light button-clear no-animation"
            ng-click="startApp()" ng-show="!slideIndex">
      Skip Intro
    </button>

    <button class="button button-light button-clear no-animation"
            ng-click="previous()" ng-show="slideIndex > 0">
      Back
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-light button-clear no-animation"
            ng-click="next()" ng-show="slideIndex!=2">
      Next
    </button>

    <button class="button button-light button-clear no-animation"
            ng-click="startApp()" ng-show="slideIndex == 2">
      Start
    </button>
  </ion-nav-buttons>

  <!-- Welcome Slides -->
  <ion-content scroll="false">
    <ion-slide-box on-slide-changed="slideChanged(index)">

      <ion-slide>
        <img src="img/welcome1.jpg" width='100%'>
      </ion-slide>

      <ion-slide>
        <img src="img/welcome2.jpg" width='100%'>
      </ion-slide>

      <ion-slide>
        <img src="img/welcome3.jpg" width='100%'>
      </ion-slide>

    </ion-slide-box>

    <div class="bar bar-footer bar-clear">
          <button class="button center button-clear button-full button-light"
          ng-click="startApp()">
        Skip
        </button>
      </div>

  </ion-content>
</ion-view>
