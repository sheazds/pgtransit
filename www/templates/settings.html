<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <ion-toggle
        ng-model="pushNotification.checked"
        ng-change="pushNotificationChange()"
        toggle-class="toggle-positive">
        Enable Notifications
      </ion-toggle>

      <ion-item ng-click="requestLocationAccess()">
        Request Location Access
      </ion-item>

    </ion-list>

    <div class="row">
      <div class="col text-center">
        <button class="button button-positive" ng-click="goToLocation()">
          Open Location Settings
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <button class="button button-positive" ng-click="goToNotifications()">
          Open Notification Settings
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <button class="button button-positive" ng-click="goToAbout()">
          About Us
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
