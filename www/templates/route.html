<ion-view view-title="Routes" cache-view="false">
    <ion-content class="has-header">

        <ion-list ng-repeat="route in routes">
            <div class="item item-button-right">

                <button class="button-clear" ng-click="gotoRoute(route)" on-hold="editFavourite(route)">

                    <div class="routeEntry">
                        <div class="routeNumberCircle">
                            {{route.route_short_name}}
                        </div>
                        {{route.route_long_name}}
                    </div>
                </button>

                <button class="button icon ion-star button-clear button-energized" ng-click="editFavourite(route); $event.stopPropagation();"></button>

            </div>
        </ion-list>

    </ion-content>
</ion-view>
