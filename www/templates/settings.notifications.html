<ion-view view-title="Notification Settings">
    <ion-content>
        <ion-list ng-repeat="route in routes">
            <ion-item>
                <button class="button icon-left ion-close-circled button-clear button-dark" ng-click="removeItem(route)"></button>
                {{route.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
