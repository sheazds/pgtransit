<ion-view view-title="Favourites">
	<ion-content>
		<ion-list ng-repeat="item in favs">
            <ion-item class="item-icon-right" ng-click="goToFav(item)">

                <div class="routeEntry">
                    <div class="routeNumberCircle">
                        {{item.route_short_name}}
                    </div>
                        {{item.route_long_name}}
                </div>
                <div class="icon" ng-click="removeItem(item); $event.stopPropagation();">
                    <i class ="ion-close-circled"></i>
                </div>
            </ion-item>
        </ion-list>
	</ion-content>
</ion-view>
